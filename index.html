<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="pop-up-div">
    <p>First player marker</p>
    <div class="first-player-div">
        <input type="radio" class="first-player" id="first-player-o" name="player1" value="player1-o" checked>
        <input type="radio" class="first-player" id="first-player-x" name="player1" value="player1-x">
    </div>
    <p>Second player marker</p>
    <div class="second-player-div">
        <input type="radio" class="second-player" id="second-player-o" name="player2" value="player2-o">
        <input type="radio" class="second-player" id="second-player-x" name="player2" value="player2-x" checked>
    </div>
    <p>Game mode</p>
    <div class="game-mode">
      <input type="radio" class="choose-opponent" id="player-player" name="game-mode" value="player-player" checked>
      <input type="radio" class="choose-opponent" id="player-easy" name="game-mode" value="player-easy">
      <input type="radio" class="choose-opponent" id="player-hard" name="game-mode" value="player-hard">
    </div>
    <button class="btn-start">Start</button>
  </div>

  <div class="main-content">
    <p class="current-player">Current player is </p>
    <div>
      <button class="btn new-game">New Game</button>
      <button class="btn restart">Restart Game</button>
    </div>
    

    <div class="board">
      <div class="board-box" id="0"></div>
      <div class="board-box" id="1"></div>
      <div class="board-box" id="2"></div>
      <div class="board-box" id="3"></div>
      <div class="board-box" id="4"></div>
      <div class="board-box" id="5"></div>
      <div class="board-box" id="6"></div>
      <div class="board-box" id="7"></div>
      <div class="board-box" id="8"></div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
