<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="pop-up-menu">
    <p>Players</p>
    <div class="first-player-div">
      <label for="first-player">First player name (<span>X</span>)</label>
      <input type="text" class="first-player" id="first-player">
    </div>
    <div class="second-player-div">
      <label for="second-player">Second player name (<span>O</span>)</label>
      <input type="text" class="second-player" id="second-player">
    </div>
    <p>Game mode</p>
    <div class="game-mode">
      <input type="radio" class="choose-opponent" id="player-player" name="game-mode" value="player-player" checked>
      <input type="radio" class="choose-opponent" id="player-easy" name="game-mode" value="player-easy">
      <input type="radio" class="choose-opponent" id="player-hard" name="game-mode" value="player-hard">
    </div>
    <button class="btn-start">Start</button>
  </div>

  <div class="pop-up-winner">
    <h1 class="show-winner-h1">Winner is <span class="show-winner"></span></h1>
    <div>
      <button class="btn menu">Menu</button>
      <button class="btn play-again">Play Again</button>
    </div>
  </div>

  <div class="main-content">
    <p class="current-player">Make your move, <span class="current"></span></p>
    <div>
      <button class="btn new-game">New Game</button>
      <button class="btn restart">Restart Game</button>
    </div>

    <div class="board">
      <div class="board-box" id="0"></div>
      <div class="board-box" id="1"></div>
      <div class="board-box" id="2"></div>
      <div class="board-box" id="3"></div>
      <div class="board-box" id="4"></div>
      <div class="board-box" id="5"></div>
      <div class="board-box" id="6"></div>
      <div class="board-box" id="7"></div>
      <div class="board-box" id="8"></div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
